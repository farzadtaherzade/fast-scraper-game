version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    container_name: app
    depends_on:
      - redis
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
    dns:
      - 8.8.8.8
      - 1.1.1.1

    networks:
      - appnet

  worker:
    build: .
    container_name: worker
    command: rq worker
    depends_on:
      - redis
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
      - REDIS_URL=redis://redis:6379/0
    dns:
      - 8.8.8.8
      - 1.1.1.1

  rqscheduler:
    build: .
    container_name: rqscheduler
    command: rqscheduler --host redis --port 6379 --db 0
    depends_on:
      - redis
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
    dns:
      - 8.8.8.8
      - 1.1.1.1

  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"

networks:
  appnet:
    driver: bridge
